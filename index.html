<html>
    <head>
        <title>Aim Trainer</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Aim Trainer</h1>
        <h2>Click start button to begin Aim trainer. Click the target as many times as you can in a minute. Every misclick will reduce your score.</h2>
        <h2 id="timer">60</h2>
        <button onclick="startGame()">Click to Start</button>

        <div class="game">
            <div id="target" onmousedown="targetClick()"></div>
            <div id="background" onmousedown="fail()"></div>
            <div id="score">0</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
